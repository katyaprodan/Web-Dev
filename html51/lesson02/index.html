<!DOCTYPE html>
<html lang="<en-US: <html lang=" en-US">>

<head>
    <meta charset="UTF-8">
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Demo</title>

<body>

    <div class="container">

        <table>
            <tr>
                <caption>My Reading List</caption>
                <th>Author(s)</th>

                <th>Book Title</th>

                <th>Read?</th>

            </tr>





            <thead>
            <tbody>
                <tr>

                    <td>John Steinbeck</td>

                    <td>The Grapes of Wrath</td>

                    <td>Yes</td>

                </tr>
                <tr>

                    <td>Jonathan Swift</td>

                    <td>Gulliver's Travels</td>

                    <td>No</td>

                </tr>
                <tr>

                    <td>J. K. Rowling</td>

                    <td>Harry Potter</td>

                    <td>Yes</td>
                </tr>
                <tr>
                    <td>A. A. Milne</td>

                    <td>Winnie-the-Pooh</td>

                    <td>Yes</td>

                </tr>

            </tbody>
            <tfoot>

                <tr>

                    <td>
                    <td colspan="3">Updated September 22, 2019</td>

                </tr>

            </tfoot>
            </thead>

        </table>

    </div> <!-- end .container -->

</body>

</html>
