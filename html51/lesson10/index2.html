<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css"> </head>
</head>
<body onload="createImage()">
    <canvas id="my_canvas1" width="300px" height="300px"></canvas>
    <canvas id="my_canvas2"  width="300px" height="300px"></canvas>
    <canvas id="my_canvas3" width="300px" height="300px"></canvas>
    <script>
       
        function createImage(){
            drawcanvas1();
            drawcanvas2();
            drawcanvas3();
        }
        function drawcanvas1(){
            var canvas = document.getElementById("my_canvas1");
            var ctx =canvas.getContext("2d");
            
            ctx.fillRect (25,25, 100, 100);
            ctx.clearRect (45,45, 60, 60);
            ctx.fillRect (50,50, 50, 50);
        }
        function drawcanvas2(){
            var canvas = document.getElementById("my_canvas2");
            var ctx =canvas.getContext("2d");
            ctx.fillStyle = "red";
            ctx.fillRect (25,10, 300, 100);
            ctx.fillStyle = "blue";
            ctx.fillRect (45,45, 300, 100);
            ctx.fillStyle = "green";
            ctx.fillRect (65,60, 300, 100);
        }
        function drawcanvas3(){
            var canvas = document.getElementById("my_canvas3");
            var ctx =canvas.getContext("2d");
        }
        </script>
</body>
       
</html>
